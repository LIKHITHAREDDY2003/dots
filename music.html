    <style>
        body{

        /* background-image:url(https://wallpapercave.com/wp/wp3531890.png); */
        /* background-position: 120% 0%; */
        animation:back linear 20s infinite;
    }

    @keyframes back{
        from{
            background-position: 120% 0px;
           
        }
        to{
            background-position: -20% 0px;
            
        }
    }
   
                
        .button{
            display: absolute;
            border: 1px solid;
            height:150px;
            width: 150px;
            background-color: aquamarine;
            border-radius:50%;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            background-image: url(https://w7.pngwing.com/pngs/32/279/png-transparent-music-player-buttons-music-button-play-button.png);
            background-size: cover;
            z-index:10000;
       
        }
        p{
           margin-top: 0px;
           margin-left: 100px;
           font-size: 70px;
           font-family: "Playwrite CZ", cursive;
           text-shadow: 3px 3px 10px violet;
           
           
        }
        .music-beat ul {
             padding-left: 100px;;
             position: relative;
            
        }
        .music-beat ul li{
            left: 80px;
            bottom:10px;
            list-style:none;
            height: 80px;
            width:5px;
            transform-origin: bottom;
            line-height: 12.7cm;
            position:relative;
            border-radius: 10px;
            line-height:0.90cm;
            display: inline-block;
            margin:0px 7px;
             background:linear-gradient(3l5deg, white 3px, #fff 0%,white); 
             box-shadow: 0 0 20px , 0 0 50px rgb(255, 255, 255), 0 0 60px white, 0 0 150px rgb(48, 39, 39); 
            -webkit-box-reflect:below 1px linear-gradient(transparent),rgba(245, 235, 235, 0.267); 
            animation:beat 1.5s linear infinite;
            background-color: black;
            
        }
        @keyframes beat{
          0%{
            transform: scaleY(0);
            
          } 
           50%{
            transform: scaleY(1);
          }  
          100%{
            transform:scaleY(0.2);
          } 
        }
        .music-beat ul li:nth-child(1){
            animation-delay:0.2s;
            height:20px;
            background-color: azure;
            
        }
        .music-beat ul li:nth-child(2){
            animation-delay:0.4s;
            height:40px;
          
            background-color: azure;
        }
        .music-beat ul li:nth-child(3){

        }
        .music-beat ul li:nth-child(4){

        }

        }
        .music-beat ul li:nth-child(7){

        }
        .music-beat ul li:nth-child(8){

        .music-beat ul li:nth-child(9){

        audio {

        }
        img{
            border-radius: 20%;
            box-shadow: 11px 11px 11px crimson;

            bottom:10px;

        }
